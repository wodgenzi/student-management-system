    <div class="table-header">
        <h1>Admissions</h1>
        <div class="search-bar-wrapper">
          <input data-name="students" id="students-search-bar" type="text" class="search-bar" placeholder="Search...">
          <span class="search-icon">
            <!-- SVG magnifying glass -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/>
              <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
          </span>
        </div>
        <div class="button-wrapper">
            <button class="button-01" onclick="add_data('/admissions/add-student/', 'student')" style="width: fit-content;">Add</button>
            <button class="button-01" onclick="toggleDisplay(document.getElementById('students-filter'))">Filter</button>
        </div>
    </div>
    <div class="data-table">
          <table id="students-data-table">
            <tr>
                <th>Name</th>
                <th>Father's Name</th>
                <th>Courses</th>
                <th>Remaining Fee</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
                <tr id="students-data-row" class="table-row" data-table="student"
                data-id="{{ student.id }}"
                data-name="{{ student.name }}"
                data-course="{{ student.courses }}"
                data-father_name ="{{ student.father_name }}"
                data-remaining_fee="{{ student.remaining_fee }}"
                data-phone="{{ student.contact }}"
                data-search="{{ student.name }} {{ student.father_name }} {{ student.courses }} {{ student.contact }}">
                    <td><span class="copy" data-copy="{{ student.name }}"><span class="user-select-none"><input class="plain" value="{{ student.name }}" disabled /></span></span></td>
                    <td><span class="user-select-none"><input class="plain" value="{{ student.father_name }}" disabled /></span></td>
                    <td>{{ student.courses }}</td>
                    <td>{{ student.remaining_fee }}</td>
                    <td><span class="copy" data-copy="{{ student.contact }}"><span class="user-select-none"><input class="plain" value="{{ student.contact }}" style="width: fit-content" disabled /></span></span><button class="button-02" title="Add to Contacts" onclick="add_to_contacts(this)" style="padding: 0 5px 0;">+</button></td>
                    <td>
                        <button class="button-02 save-btn" title="Save" style="padding: 5px; display: none; font-family: 'Arial',serif;">âŽ™</button>
                        <button class="button-02 edit-btn" title="Edit" style="padding: 5px; font-family: 'Arial',serif;"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="fs-16 iconify iconify--bx" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m7 17.013l4.413-.015l9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583zM18.045 4.458l1.589 1.583l-1.597 1.582l-1.586-1.585zM9 13.417l6.03-5.973l1.586 1.586l-6.029 5.971L9 15.006z"></path><path fill="currentColor" d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01c-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2"></path></svg></button>
                    </td>
                </tr>
            {% endfor %}
          </table>
    </div>
